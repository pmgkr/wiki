<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PMG Wiki</title>
</head>
<body>
    <header class="header">
        <h1 class="header__logo">
            <a href="/">PMG Wiki 로고</a>
        </h1>
        <div class="header__sch">
            <form name="schFrm" action="#" method="get">
                <input type="text" name="sch" placeholder="검색어를 입력해주세요.">
                <button type="submit" class="header__sch__btn">
                    <span class="blind">검색하기</span>
                </button>
            </form>
        </div>
        <button type="button" class="header__btn">
            <span class="blind">메뉴버튼</span>
        </button>
    </header>
    <div class="wiki">
        <div class="wiki__sch">
            <div class="wiki__sch__non">
                <span class="wiki__sch__val">'입력한 검색값'</span>과 일치하는 내용이 없습니다.
            </div>
        </div>
    </div>
    <footer class="footer">
        <p class="footer__copy">© 2023 PMG Integrated Communication All Rights Reserved.</p>
    </footer>
</body>
</html>
